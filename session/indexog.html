<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Session</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <img src="logo2.png" alt="InnerEase Logo">
                    <span class="logo-text">Inner Ease</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#about">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#signup">FAQ</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="#FAQ">Sign In</a></li>
                        <li>
                            <!-- Switch for Dark Mode -->
                            <label class="switch">
                                <input type="checkbox" id="darkModeToggle">
                                <span class="slider"></span>
                            </label>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>         
        
        <div class="container">
            <div class="mainVideo">
                <div class="smallVideo"></div>
                
                <div class="buttons">
                    <button id="mute-btn" style="background-color: lightgray;">Mute</button>
                    <button id="soundOnly-btn" style="background-color: blue; color: white;">Sound Only</button>
                    <button id="end-btn" style="background-color: black; color: red;">End</button>
                </div>
            </div>

            <!-- Chat Box -->
            <div class="chatBox">
                <div class="chatBox-container" id="chatBoxContainer">
                    <!-- Chat messages will go here -->
                </div>

                <div class="chatInput">
                    <input type="text" id="chatInputField" placeholder="Type a message...">
                    <button id="send-Btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
